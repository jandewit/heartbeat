<html data-theme="heartbeat" class="w-full h-full">
<head>
  <title>Heartbeat</title>
  <meta charset="UTF-8">  
  <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="vendor/nouislider.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/jquery-3.6.0.min.js"></script>
  <script src="vendor/jquery-ui.min.js"></script>
  <script src="vendor/jquery.ui.touch-punch.min.js"></script>
  <script src="vendor/nouislider.min.js"></script>
  <script src="evaluate.js"></script>
</head>
<body class="w-full h-full overflow-hidden touch-pan-y">

<div id="eval_intro" class="p-8 text-center hidden">
    <img src="img/heartbeat_logo.svg" class="inline w-5/6" /><br /><br /><br />
    <h1 class="text-left text-5xl font-medium font-serif">Time to reflect</h1><br />
    <div class="text-left text-xl font-serif">You're almost done, just a few more questions.</div><br /><br />

    <div class="absolute left-0 bottom-10 w-full text-center">
        <button class="btn btn-lg gap-2 btn-primary text-white" onclick="go_evaluation()">
        Continue
        </button>
    </div>
</div>    

  <!-- Updating profile information -->
  <div id="profile" class="flex flex-col justify-center pt-4 h-full hidden">
    <ul class="steps px-4">
      <li class="step step-primary">Evaluation</li>
      <li id="profile_steps_2" class="step">Display</li>
    </ul>      

    <div class="divider"></div>

    <div id="eval_1" class="flex-1 overflow-auto px-4">
      <div class="text-left font-serif mb-4">How are you feeling right now?</div>
      <div class="flex text-center">
        <div class="text-sm flex-1 mr-2">Very bad</div>
        <input type="radio" name="radio-1" value="1" class="radio mr-2 q1" />
        <input type="radio" name="radio-1" value="2" class="radio mr-2 q1" />
        <input type="radio" name="radio-1" value="3" class="radio mr-2 q1" />
        <input type="radio" name="radio-1" value="4" class="radio mr-2 q1" />
        <input type="radio" name="radio-1" value="5" class="radio mr-2 q1" />
        <input type="radio" name="radio-1" value="6" class="radio mr-2 q1" />
        <input type="radio" name="radio-1" value="7" class="radio mr-2 q1" />
        <div class="text-sm flex-1">Very good</div>
      </div>
    </div>

    <div id="eval_2" class="flex-1 overflow-auto hidden px-4">
      <div class="text-left font-serif mt-8">If you'd like, you can update which of your information you want others to see:</div>
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">My age</span> 
          <input type="checkbox" class="toggle toggle-secondary" id="display_age" checked />
        </label>
      </div>                
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">My distance</span> 
          <input type="checkbox" class="toggle toggle-secondary" id="display_distance" checked />
        </label>
      </div>                
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">My traits (e.g., open-minded)</span> 
          <input type="checkbox" class="toggle toggle-secondary" id="display_traits" checked />
        </label>
      </div>                
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">My intentions (e.g., serious or casual)</span> 
          <input type="checkbox" class="toggle toggle-secondary" id="display_intentions" checked />
        </label>
      </div>                
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">My interests (e.g., sports)</span> 
          <input type="checkbox" class="toggle toggle-secondary" id="display_interests" checked />
        </label>
      </div>    
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">My favorite music (e.g., jazz)</span> 
          <input type="checkbox" class="toggle toggle-secondary" id="display_music" checked />
        </label>
      </div>                    
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">My favorite type of holiday (e.g., last minute)</span> 
          <input type="checkbox" class="toggle toggle-secondary" id="display_holiday" checked />
        </label>
      </div>                    
    </div>    

    <div class="profile_buttons p-4">
      <button id="btn_profile_previous" class="btn btn-circle btn-primary btn-disabled float-left" onclick="btn_previous_click()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M20.25 12a.75.75 0 01-.75.75H6.31l5.47 5.47a.75.75 0 11-1.06 1.06l-6.75-6.75a.75.75 0 010-1.06l6.75-6.75a.75.75 0 111.06 1.06l-5.47 5.47H19.5a.75.75 0 01.75.75z" clip-rule="evenodd" />
        </svg>        
      </button>
      <button id="btn_profile_next" class="btn btn-circle btn-primary btn-disabled float-right" onclick="btn_next_click()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
  <!-- Updating profile information -->

</body>
</html>
